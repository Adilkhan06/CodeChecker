{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="add-faq-container" style="margin-bottom: 120px;">
  <h2>Добавить новый вопрос</h2>

  <form class="add-faq-form" method="post" action="{% url 'add_faq' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить вопрос</button>
  </form>
</div>

{% endblock %}
