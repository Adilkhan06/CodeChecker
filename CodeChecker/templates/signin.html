{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <form class="login-form" method="post" action="{% url 'signin' %}">
      <h2 class="login-heading">Вход</h2>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="login-submit" type="submit">Войти</button>
      <button class="registration"><a href="{% url 'signup' %}" >Регистрация</a></button>
    </form>

  </div>
{% endblock %}
