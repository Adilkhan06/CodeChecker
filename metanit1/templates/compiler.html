{% extends "base.html" %}
{% load static %}
{% block content %}


<form action="/runcode" method="post">
  <h1 style="text-align: center; font-weight: 600; margin-top:200px;">CodeChecker online compiler</h1>
      {% csrf_token %}
  <div class="compiler_buttons">
      <button type="submit" class="btn btn-primary" style="margin-left: 50%; margin-top: 20px;">Run</button>
  </div>

  <div class="form-group" style=" width: 45%; height: 400px; margin-left:3%;margin-right:2%; display: inline-block; resize: none;">
    <label for="codearea">Code Area</label>
    <textarea type="text" class="form-control" id="codearea" name="codearea" rows="25" style="resize: none; color: white;" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{ code }}</textarea>
  </div>

  <div class="form-group" style="width: 45%; height: 400px; margin-left: 2%; margin-right:0; display: inline-block; ">
    <label for="output">Output</label>
    <textarea type="text" class="form-control" id="output" name="output" rows="25" disabled="" style="resize: none; color: white;"> {{ output }} </textarea>
  </div>
</form>



{% endblock %}
