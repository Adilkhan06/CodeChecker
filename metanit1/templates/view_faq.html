{% extends "base.html" %}
{% load static %}
{% block content %}
<div style="margin-top: 200px;">
<h2>Вопрос от {{ faq.user_name }}</h2>
<p>{{ faq.question }}</p>

<form method="post" action="{% url 'view_faq' faq.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Ответить</button>
</form>

<a href="{% url 'faq_list' %}">Назад к списку вопросов</a>
</div>
{% endblock %}
